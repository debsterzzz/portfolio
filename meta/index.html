<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
<h1>Meta</h1>
<body>
<p>Page with meta-analysis of the code in our project.</p>
<h2>Commits by time of day</h2>
<div id="chart"></div>
<h2>Stat Summary</h2>
<div id="stats"></div>
<dl id="commit-tooltip" class="info tooltip" hidden>
  <dt>Commit</dt>
  <dd>
    <a href="" id="commit-link" target="_blank"></a>
  </dd>

  <dt>Date</dt>
  <dd id="commit-date"></dd>

  <!-- Add: Time, author, lines edited -->
  <dt>Time</dt>
  <dd id="commit-time"></dd>

  <dt>Author</dt>
  <dd id="commit-author"></dd>

  <dt>Lines Edited</dt>
  <dd id="commit-lines"></dd>

</dl>
<script src="main.js" type="module"></script>
<script type="module" src="../global.js"></script>
</body>
