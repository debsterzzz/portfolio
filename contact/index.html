<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    

    <h1>Contact</h1>
    <p>You can reach me through this page</p>
    <form action="mailto:dah023@ucsd.edu" method="post" enctype="text/plain">

        <label>
            Your Email:
            <input name="email" type="email" required>
        </label>
        

        <label>
            Subject:
            <input name="subject">
        </label>
        

    <label>
        Message:
        <textarea name="body"></textarea>
    </label>
    

    <button>Send</button>
    </form>
<script type="module" src="../global.js"></script>
</body>
</html>
